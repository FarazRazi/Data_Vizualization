    function globeShake() {
      document.getElementById("earth-globe").classList.toggle("shake");
      var paths = document.querySelectorAll("#fire");
      let i;
      console.log(paths);
      for (i = 0; i < paths.length; ++i) {
        paths[i].setAttribute("style", "fill:yellow");
      }
    }
    function getRandom(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1) + min); // The maximum is inclusive and the minimum is inclusive
    }
